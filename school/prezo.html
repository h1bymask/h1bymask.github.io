<html>
	<head>
		<script src="brython-3.10.5.min.js"></script>
		<script src="brython_stdlib-3.10.5.js"></script>
	</head>
	<body>
		<script>
			(async function main(){
				let url = "https://raw.githubusercontent.com/h1bymask/msurobodialog/main/prezo/"
				let response = await fetch(url + "new_index.html" + ((document.location.search == null || document.location.search == '') ? '' : `?${document.location.search}`));
				let html = await response.text();
				document.open();
				document.write('<base href="' + url + '">');
				document.write(html);
				
				document.write(html.replace(/<script\s+src="[^"]*(brython[^"]*.js)">[\s\n]+</script>/gim, ''));

//				document.write(html.replace(/(<script type="text.python">)/, `$1
//import sys
//sys.path.append("` + url + '")'));  // https://groups.google.com/g/brython/c/lMF2I2eur2E (How to import python library from url in Brython): no effect at all

				document.close();
			})();
		</script>
	</body>
</html>
