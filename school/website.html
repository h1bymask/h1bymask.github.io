<html>
	<head>
	</head>
	<body>
		<script>
			(async function main(){
				const _this = document.location.href;
				const url = "https://raw.githubusercontent.com/h1bymask/msurobodialog/main/website/site_v2/";
				let response = await fetch(url + ((document.location.search == null || document.location.search == '') ? 'index.html' : `?${document.location.search}`));
				const html = await response.text();
				document.open();
				document.write('<base href="' + url + '">');
				html = html.replace(/<link.*href=.*css>/i, '').replace(/<a[^>]+href=['"]([^'"]*)['"][^>]*>/i, `${document.location.href.split("?")[0]}?`+'$1');
				document.write(html);
				document.close();
				const head = document.getElementsByTagName('head')[0];
				const styleElem = document.createElement('style');
				styleElem.type = 'text/css';
				response = await fetch(url + "style.css");
				const css = await response.text();
				styleElem.appendChild(document.createTextNode(css));
				head.appendChild(styleElem);
			})();
		</script>
	</body>
</html>
